<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-combo Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../things-combo.html">
  </head>
  <body unresolved>
    <p class="paper-font-subhead">Things Combo</p>
      <demo-snippet class="centered-demo">
        <template>
          <template is="dom-bind">
            <paper-input value="{{value}}" label="Value"></paper-input>
            <paper-input value="{{display}}" label="Display"></paper-input>

            <things-combo
              id="combo"
              label="Label"
              items-str='[{"name": "item1","description": "First Item"}, {"name": "item2","description": "Second Item"}]'
              label-path="description"
              value-path="name"
              value = "{{value}}"
              display="{{display}}">
            </things-combo> 
            
          </template>
        </template>
      </demo-snippet>

  </body>
</html>
